  learning_rate: 0.001 #from train_mac.py LEARNING_RATE = 2e-4
  name: AdoptAtan2
  weight_decay: 0.0001 # 0 # 0.00005
  momentum: None

trainer:
  reload: False
  checkpoint: ''
  do_train: False
  do_test: False
  do_inference: False
  do_kfold: True
  epochs: 10
  patience: 7
