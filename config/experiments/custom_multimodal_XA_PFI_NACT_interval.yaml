    ]  #questi sono gli scenari che voglio testare in test addizionali al test (quindi il caso di train viene testato in ogni caso, e poi vengono aggiunte anche queste prove)

model:
  name: Custom_Multimodal_XA
  pretrained: False # False # True
  save_checkpoints: True
  kwargs:
    input_dim: 1024
    genomics_group_name: [ "tumor_suppression", "oncogenesis","protein_kinases", "cellular_differentiation","cytokines_and_growth"] # [ "tumor_suppression", "oncogenesis","protein_kinases", "cellular_differentiation","cytokines_and_growth"] # ["high_refractory", "high_sensitive", "hypoxia_pathway"]
    genomics_group_dropout: [0.35] # [0.2, 0, 0.2]
    cnv_group_name: [ "tumor_suppression", "oncogenesis","protein_kinases", "cellular_differentiation","cytokines_and_growth"] # [ "tumor_suppression", "oncogenesis","protein_kinases", "cellular_differentiation","cytokines_and_growth"]  # ["high_refractory", "high_sensitive", "hypoxia_pathway"]
    # cnv_group_name: ["high_refractory", "high_sensitive", "hypoxia_pathway"]
    cnv_group_dropout: [0.2] # oppure -> [0.2, 0.2, 0.2]
    inner_dim: 128
    num_latent_queries: 1
    wsi_dropout: 0.0
    use_layernorm: False
    dropout: 0.5 # 0.5
    output_dim: 2
    input_modalities: ["WSI", "Genomics"] # ["WSI", "Genomics", "CNV"]

    use_WSI_level_embs: False # False True 
    WSI_level_embs_fusion_type: "concat" # sum | concat
    WSI_level_encoder_dropout: 0.2
    WSI_level_encoder_sizes: [768, 40, 3]
    WSI_level_encoder_LayerNorm: False # False True 
  device: cuda

loss:
  name: CrossEntropyLoss
  kwargs:
    label_smoothing: 0.0
    reduction: 'mean'
    weight: [2, 1]

scheduler:
  batch_step: False
  name: OneCycleLR
  milestones: [10]
  gamma: 0.2
  pct_start: 0.1
  steps_per_epoch: 1

optimizer:
  learning_rate: 0.001
  name: AdoptAtan2
  weight_decay: 0.00001 # 0 # 0.00005
  momentum: None

trainer:
  reload: False
  checkpoint: ''
  do_train: False
  do_test: False
  do_inference: False
  do_kfold: True
  epochs: 20
  patience: 7
  AEM_lamda: 0.3
  Save_XA_attention_files: True
  grid_search_versions_path: /work/H2020DeciderFicarra/D2_4/Development/MultimodalDecider/grid_search/models_versions