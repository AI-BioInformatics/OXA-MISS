title: prova_debug_MM_augmentedtrain
project_dir: '/work/H2020DeciderFicarra/D2_4/Development/MultimodalDecider/results'
seed: 42

wandb:
  mode: online
  project : augmented_training

data_loader:

  bad_patients: ['8005']
  missing_modalities_tables: 
    active: True #False se vogliamo testare il caso completo
    missing_mod_rate: complete

  file_genes_group: "/work/H2020DeciderFicarra/D2_4/Development/HGCN/HGCN_code/pathways_ensg.json"
  datasets_configs: ["/work/H2020DeciderFicarra/D2_4/Development/MultimodalDecider/config/datasets/TCGA_OV_dataset.yaml"]
  missing_modality_table : /work/H2020DeciderFicarra/D2_4/Development/MultimodalDecider/splits/aug_missing_mod/OV_missing_modality_table.csv
  task_type: "Survival"
  max_patches: 4096
  batch_size: 1
  real_batch_size: 4
  n_bins: 4
  sample: True
  test_sample: False
  load_slides_in_RAM: True  
  label_name: "Survival"
  censorships_name: "None"
  eps: 0.000001
  num_workers: 2
  train_size: 0.7
  val_size: 0.15
  test_size: 0.15
  random_state: 42
  preprocessing: /work/H2020DeciderFicarra/D2_4/Development/MultimodalDecider/config/preprocessing.yaml
  augmentation: /work/H2020DeciderFicarra/D2_4/Development/MultimodalDecider/config/augmentation.yaml
  KFold:
    splits: /work/H2020DeciderFicarra/D2_4/Development/MultimodalDecider/splits/aug_splits_train_val_test/OV
    internal_val_size: 0.0

missing_modality_test:
  active: True
  test_scenarios_on_each_epoch: True
  scenarios: [
    'wsi_miss_100', # 100% WSI missing
    'genomics_miss_100', # 100% Genomics missing
    # 'genomics_miss_25',
    # 'missing_all_60'
  ]  #questi sono gli scenari che voglio testare in test addizionali al test (quindi il caso di train viene testato in ogni caso, e poi vengono aggiunte anche queste prove)

model:
  name: Custom_Multimodal_XA_v2
  pretrained: False # False # True
  save_checkpoints: True
  kwargs:
    input_dim: 1024
    genomics_group_name: [ "tumor_suppression", "oncogenesis","protein_kinases", "cellular_differentiation","cytokines_and_growth"] #["all_genes"] # ["all_genes"] # ["high_refractory", "high_sensitive", "hypoxia_pathway"]
    genomics_group_dropout: [0.35] # [0.2, 0, 0.2]
    cnv_group_name: [ "tumor_suppression", "oncogenesis","protein_kinases", "cellular_differentiation","cytokines_and_growth"] # ["all_genes"]  # ["high_refractory", "high_sensitive", "hypoxia_pathway"]
    # cnv_group_name: ["high_refractory", "high_sensitive", "hypoxia_pathway"]
    cnv_group_dropout: [0.2] # oppure -> [0.2, 0.2, 0.2]
    inner_dim: 128
    num_latent_queries: 1
    wsi_dropout: 0.0
    use_layernorm: False
    dropout: 0.5 # 0.5
    output_dim: 4
    input_modalities: ["WSI", "Genomics"] # ["WSI", "Genomics", "CNV"]

    use_WSI_level_embs: False # False True 
    WSI_level_embs_fusion_type: "concat" # sum | concat
    WSI_level_encoder_dropout: 0.2
    WSI_level_encoder_sizes: [768, 40, 3]
    WSI_level_encoder_LayerNorm: False # False True 
  device: cuda

# loss:
#   name: CrossEntropyLoss
#   kwargs:
#     label_smoothing: 0.0
#     reduction: 'mean'
#     weight: [2, 1]

# Survival Loss
loss:
  name: NLLSurvLoss
  kwargs:
    alpha: 0.0
    eps: 0.0000001
    reduction: 'mean'

scheduler:
  batch_step: False
  name: MultiStepLR
  milestones: [10]
  gamma: 0.2
  pct_start: 0.1
  steps_per_epoch: 1

optimizer:
  learning_rate: 0.001
  name: RAdam
  weight_decay: 0.0001 # 0 # 0.00005
  momentum: None

trainer:
  reload: False
  checkpoint: ''
  do_train: False
  do_test: False
  do_inference: False
  do_kfold: True
  robust_training: True
  epochs: 20
  patience: 7
  AEM_lamda: 0.3
  Save_XA_attention_files: False
  grid_search_versions_path: /work/H2020DeciderFicarra/D2_4/Development/MultimodalDecider/grid_search/models_versions