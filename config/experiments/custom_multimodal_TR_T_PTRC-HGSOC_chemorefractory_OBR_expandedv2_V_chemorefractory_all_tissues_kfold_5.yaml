model:
  name: Custom_Multimodal_XA
  pretrained: False # False # True
  save_checkpoints: False
  kwargs:
    input_dim: 1024
    genomics_group_name: ["all_genes"] # ["all_genes"] # ["high_refractory", "high_sensitive", "hypoxia_pathway"]
    genomics_group_dropout: [0] # [0.2, 0, 0.2]
    cnv_group_name: ["all_genes"] # ["high_refractory", "high_sensitive", "hypoxia_pathway"] #   # ["high_refractory", "high_sensitive", "hypoxia_pathway"]
    cnv_group_dropout: [0.2] # oppure -> [0.2, 0.2, 0.2]
    inner_dim: 64
    num_latent_queries: 1
    wsi_dropout: 0.0
    use_layernorm: False
    dropout: 0.6 # 0.5
    output_dim: 2
    input_modalities: ["WSI", "Genomics"] # ["WSI", "Genomics", "CNV"]

    use_WSI_level_embs: False # False True 
    WSI_level_embs_fusion_type: "concat" # sum | concat
    WSI_level_encoder_dropout: 0.2
    WSI_level_encoder_sizes: [768, 40, 3]
    WSI_level_encoder_LayerNorm: False # False True 
  device: cuda

loss:
  name: CrossEntropyLoss
  kwargs:
    label_smoothing: 0.0
    reduction: 'mean'
    weight: [2, 1]

scheduler:
  batch_step: False
  name: MultiStepLR
  milestones: [10]
  gamma: 0.2
  pct_start: 0.1
  steps_per_epoch: 1

optimizer:
  learning_rate: 0.001
  name: RAdam
  weight_decay: 0.0001 # 0 # 0.00005
  momentum: None

trainer:
  reload: False
  checkpoint: '/work/H2020DeciderFicarra/D2_4/Development/MultimodalDecider/results/custom_multimodal_XA_Treatment_Response_T_PTRC-HGSOC_chemorefractory_OBR_expandedv2_V_chemorefractory_kfold_5_all_tissues_YY2025-MM04-DD07-HH12-MM13_022E9EE0B1'
  
  do_train: False
  do_test: True
  do_inference: False
  do_kfold: False
  epochs: 20
  patience: 7
  AEM_lamda: 0.3