data_loader:
  KFold:
    internal_val_size: 0.0
    splits: demo_training/splits/KIRC
  augmentation: config/augmentation.yaml
  batch_size: 1
  censorships_name: None
  datasets_configs:
  - demo_training/TCGA_KIRC_dataset_demo_training.yaml
  eps: 1.0e-06
  file_genes_group: genes_groups/pathways_ensg.json
  label_name: Survival
  load_slides_in_RAM: true
  max_patches: 4096
  missing_modalities_tables:
    active: true
    missing_mod_rate: complete
  missing_modality_table: demo_training/KIRC_missing_modality_table.csv
  n_bins: 4
  num_workers: 2
  preprocessing: config/preprocessing.yaml
  random_state: 42
  real_batch_size: 4
  sample: true
  task_type: Survival
  test_sample: false
  test_size: 0.15
  train_size: 0.7
  val_size: 0.15
log_on_telegram: false
loss:
  kwargs:
    alpha: 0.0
    eps: 1.0e-07
    reduction: mean
  name: NLLSurvLoss
missing_modality_test:
  active: true
  scenarios:
  - wsi_miss_100
  - genomics_miss_100
  test_scenarios_on_each_epoch: true
model:
  device: cuda
  kwargs:
    WSI_level_embs_fusion_type: concat
    WSI_level_encoder_LayerNorm: false
    WSI_level_encoder_dropout: 0.2
    WSI_level_encoder_sizes:
    - 768
    - 40
    - 3
    cnv_group_dropout:
    - 0.2
    cnv_group_name:
    - tumor_suppression
    - oncogenesis
    - protein_kinases
    - cellular_differentiation
    - cytokines_and_growth
    dropout: 0.5
    genomics_group_dropout:
    - 0.35
    genomics_group_name:
    - tumor_suppression
    - oncogenesis
    - protein_kinases
    - cellular_differentiation
    - cytokines_and_growth
    inner_dim: 256
    input_dim: 1024
    input_modalities:
    - WSI
    - Genomics
    num_latent_queries: 2
    output_dim: 4
    use_WSI_level_embs: false
    use_layernorm: false
    wsi_dropout: 0.0
  name: OXA_MISS
  pretrained: false
  save_checkpoints: true
optimizer:
  learning_rate: 0.001
  momentum: None
  name: RAdam
  weight_decay: 0.0001
parent_directory: demo_training/results/OXA_MISS_kfold_5_demo_training_YY2025-MM09-DD12-HH18-MM06_E60E1F5907
project_dir: demo_training/results
scheduler:
  batch_step: false
  gamma: 0.2
  milestones:
  - 10
  name: MultiStepLR
  pct_start: 0.1
  steps_per_epoch: 1
seed: 42
title: OXA_MISS_kfold_5_demo_training_YY2025-MM09-DD12-HH18-MM06_E60E1F5907
trainer:
  AEM_lamda: 0.3
  Save_XA_attention_files: true
  checkpoint: ''
  do_inference: false
  do_kfold: true
  do_test: false
  do_train: false
  epochs: 2
  grid_search_versions_path: grid_search/models_versions
  patience: 20
  reload: false
wandb:
  mode: online
